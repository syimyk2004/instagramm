<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detail</title>
</head>
<body>
    <h1>{{post.title}}</h1>
    <h4>
        {% for hash in post.hashtag_set.all %}
            {{hash.title}}
        {% endfor %}
    </h4>
    <p>{{post.description}}</p>
    {% for i in post.images.all%}
    <img src="{{i.image.url}}" alt="{{i.image.title}}">
    {% endfor %}
    <h6>{{post.created_date}}</h6>
    <h6>{{post.update_date}}</h6>
    <p>@{{post.author.full_name}}</p>
</body>
</html>
