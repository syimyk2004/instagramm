<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <table class="table table-dark table-hover">
        <thead>
          <tr>
            <th scope="col">â„–</th>
            <th scope="col">author</th>
            <th scope="col">post</th>
            <th scope="col">post_description</th>
            <th scope="col">hashtag</th>
            <th score="col">image</th>
          </tr>
        </thead>
        <tbody>
        {% for post in posts%}
          <tr>
            <th scope="row">{{post.id}}</th>
            <td>{{post.author.full_name}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description | truncatechars:50}}</td>
        
            <td>
              {% for hash in post.hashtag_set.all %}
              {{hash.title}}
              {% endfor %}
            </td>
            
            <td><img src="{{post.images.first.image.url}}" height="200px" width="300px" alt="{{post.images.first.title}}"></td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
